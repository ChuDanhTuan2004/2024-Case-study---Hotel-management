<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./logo/ava1.jpg" alt="..."  class="rounded-circle" width="40">
                <span>Soft hotel</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/rooms/listRoom">Room management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Booking management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">User management</a>
                    </li>
                </ul>
                <ul class="navbar-nav" >
                    <li class="nav-item">
                        <span class="nav-link">Admin</span>
                    </li>
                    <li class="nav-item">
                        <img src="./logo/ava1.jpg" alt="..." class="rounded-circle" width="30">
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="container">
        <section class="main-content">
            <h1 class="text-center my-4">Rooms</h1>

            <a class="btn btn-primary" href="/rooms/create">Create Room</a>

            <table class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Price</th>
                    <th>Is booked</th>
                    <th>Create at</th>
                    <th>Image</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="room : ${rooms}">
                    <td th:text="${room.id}"></td>
                    <td th:text="${room.name}"></td>
                    <td th:text="${room.roomType.name}"></td>
                    <td th:text="${room.price + '$'}"></td>
                    <td th:text="${room.isBooked}"></td>
                    <td th:text="${room.createAt.toString().substring(0, 10)}"></td>
                    <td>
                        <img th:src="@{'/images/'+${room.imageFile}}" alt="..." width="100">
                    </td>
                    <td th:text="${room.description}"></td>
                    <td style="white-space: nowrap">
                        <a class="btn btn-primary btn-sm"
                           th:href="@{/rooms/edit(id=${room.id})}">Edit</a>
                        <a class="btn btn-danger btn-sm"
                           th:href="@{/rooms/delete(id=${room.id})}"
                           onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </section>
    </div>
</main>

<footer class="mt-5">
    <div class="container text-center">
        <p>&copy; 2024 - Soft hotel</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
